name: Assign Pull Request Creator

# Controls when the workflow will run
on:
  # This workflow uses the "workflow_call" event to allow it to be called from other workflows
  workflow_call:
    inputs:
      assignees:
        required: true
        type: string  

jobs:
  assign-assignees:
    name: Assign Pull Request Creator
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Assign PR creator
        uses: actions-ecosystem/action-add-assignees@a5b84af721c4a621eb9c7a4a95ec20a90d0b88e9 # v1.0.1 - Not Verified
        with:
          github_token: ${{ secrets.github_token }}
          assignees: ${{ inputs.assignees }}
