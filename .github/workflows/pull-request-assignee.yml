name: Assign Pull Request Creator

on:
  workflow_call:
    inputs:
      assignees:
        required: true
        type: string  

jobs:
  assign-assignees:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Assign PR creator
        uses: actions-ecosystem/action-add-assignees@v1
        with:
          github_token: ${{ secrets.github_token }}
          assignees: ${{ inputs.assignees }}
